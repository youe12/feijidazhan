<body>
<div class="container">
  <div class="controls">
    <div class="rulesCard">

    </div>
    <div class="header">
      <div class="timer">æ—¶é—´: 0s</div>
      <div class="score">å¾—åˆ†: 0</div>
    </div>
    <select id="speedSelect" class="speedSelect">
      <option value="slow">æ…¢</option>
      <option value="medium">ä¸­</option>
      <option value="fast">å¿«</option>
    </select>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="controlButtons">
      <button class="controlButton" onclick="moveLeft()">â†</button>
      <button class="controlButton" onclick="moveRight()">â†’</button>
      <button class="shootButton" onclick="shoot()">A</button>
    </div>
    <button class="startButton" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    <div class="gameOver" id="gameOver">GAME OVER</div>
  </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let gameRunning = false;
let player = { x: canvas.width / 2, y: canvas.height - 50, emoji: 'âœˆï¸' };
let obstacles = [];
let bullets = [];
let startTime;
let score = 0;
let obstacleSpeed = 2; // é»˜è®¤éšœç¢ç‰©é€Ÿåº¦
const moveSpeed = 10;
const bulletSpeed = 5;
let gameLoop; // å°† gameLoop å®šä¹‰ä¸ºå…¨å±€å˜é‡

function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y + 15);
  ctx.rotate(-Math.PI / 4); // é€†æ—¶é’ˆæ—‹è½¬45åº¦
  ctx.font = '30px Arial';
  ctx.fillText(player.emoji, -15, 0);
  ctx.restore();
}

function createObstacle() {
  const obstacle = {
    x: Math.random() * (canvas.width - 50),
    y: -50,
    speed: obstacleSpeed + Math.random() * 2,
    emoji: getEmoji()
  };
  obstacles.push(obstacle);
}

function getEmoji() {
  const emojis = ['ğŸ˜Š', 'ğŸ˜', 'ğŸ¥³', 'ğŸ¤“', 'ğŸ¤”', 'ğŸ˜€', 'ğŸ˜', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜…', 'ğŸ˜†', 'ğŸ˜‰', 'ğŸ˜Š', 'ğŸ˜‹', 'ğŸ˜', 'ğŸ˜', 'ğŸ˜˜', 'ğŸ˜—', 'ğŸ˜™', 'ğŸ˜š', 'ğŸ¤—', 'ğŸ¤©', 'ğŸ¤”', 'ğŸ¤¨', 'ğŸ˜', 'ğŸ˜‘', 'ğŸ˜¶', 'ğŸ™„', 'ğŸ˜', 'ğŸ˜£', 'ğŸ˜¥', 'ğŸ˜®', 'ğŸ¤', 'ğŸ˜¯', 'ğŸ˜ª', 'ğŸ˜«', 'ğŸ˜´', 'ğŸ˜Œ', 'ğŸ˜›', 'ğŸ˜œ', 'ğŸ˜', 'ğŸ¤¤', 'ğŸ˜’', 'ğŸ˜“', 'ğŸ˜”', 'ğŸ˜•', 'ğŸ™ƒ', 'ğŸ¤‘', 'ğŸ˜²', 'â˜¹ï¸', 'ğŸ™', 'ğŸ˜–', 'ğŸ˜', 'ğŸ˜Ÿ', 'ğŸ˜¤', 'ğŸ˜¢', 'ğŸ˜­', 'ğŸ˜¦', 'ğŸ˜§', 'ğŸ˜¨', 'ğŸ˜©', 'ğŸ˜¬', 'ğŸ˜°', 'ğŸ˜±', 'ğŸ˜³', 'ğŸ˜µ', 'ğŸ˜¡', 'ğŸ˜ ', 'ğŸ¤¬', 'ğŸ˜·', 'ğŸ¤’', 'ğŸ¤•', 'ğŸ¤¢', 'ğŸ¤®', 'ğŸ¤§', 'ğŸ˜‡', 'ğŸ¤ ', 'ğŸ¤¡', 'ğŸ¤¥', 'ğŸ¤«', 'ğŸ¤­', 'ğŸ§', 'ğŸ¤“'];
  return emojis[Math.floor(Math.random() * emojis.length)];
}

function drawObstacles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  obstacles.forEach(obstacle => {
    ctx.font = '30px Arial';
    ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y + 30);
    obstacle.y += obstacle.speed;
  });

  // æ£€æŸ¥æ˜¯å¦æœ‰éšœç¢ç‰©åˆ°è¾¾åº•éƒ¨
  if (obstacles.some(obstacle => obstacle.y > canvas.height)) {
    gameRunning = false;
    document.getElementById('gameOver').style.display = 'block';
    clearInterval(gameLoop);
  }

  // ç§»é™¤å·²ç»ç§»å‡ºå±å¹•çš„éšœç¢ç‰©
  obstacles = obstacles.filter(o => o.y < canvas.height);
}

function checkCollision() {
  for (let i = 0; i < obstacles.length; i++) {
    let obs = obstacles[i];
    if (Math.abs(player.x - obs.x) < 30 && Math.abs(player.y - obs.y) < 30) {
      return true;
    }
  }
  return false;
}

function updateTimer() {
  const currentTime = (Date.now() - startTime) / 1000;
  document.querySelector('.timer').innerText = `æ—¶é—´: ${Math.floor(currentTime)}s`;
}

function updateScore(points) {
  score += points;
  document.querySelector('.score').innerText = `å¾—åˆ†: ${score}`;
}

function startGame() {
  gameRunning = true;
  startTime = Date.now();
  score = 0;
  player.x = canvas.width / 2;
  obstacles = [];
  bullets = [];
  document.querySelector('.timer').innerText = `æ—¶é—´: 0s`;
  document.querySelector('.score').innerText = `å¾—åˆ†: 0`;
  document.getElementById('gameOver').style.display = 'none';

  const speedSelect = document.getElementById('speedSelect');
  switch (speedSelect.value) {
    case 'slow':
      obstacleSpeed = 2;
      break;
    case 'medium':
      obstacleSpeed = 4;
      break;
    case 'fast':
      obstacleSpeed = 6;
      break;
    default:
      obstacleSpeed = 2;
  }

  gameLoop = setInterval(() => { // å°† gameLoop èµ‹å€¼ç»™å…¨å±€å˜é‡
    if (!gameRunning) {
      clearInterval(gameLoop);
      return;
    }

    updateTimer();

    if (checkCollision()) {
      gameRunning = false;
      document.getElementById('gameOver').style.display = 'block';
      clearInterval(gameLoop);
      return;
    }

    drawObstacles(); // å…ˆç»˜åˆ¶éšœç¢ç‰©
    drawBullets(); // ç»˜åˆ¶å­å¼¹
    drawPlayer(); // å†ç»˜åˆ¶é£æœºï¼Œç¡®ä¿é£æœºåœ¨éšœç¢ç‰©ä¹‹ä¸Š
    if (Math.random() > 0.95) createObstacle();
  }, 100);

  document.addEventListener('keydown', handleKeyPress);
}

function handleKeyPress(event) {
  if (event.key === 'ArrowLeft') {
    moveLeft();
  } else if (event.key === 'ArrowRight') {
    moveRight();
  } else if (event.key === 'A' || event.key === 'a') {
    shoot();
  }
}

function moveLeft() {
  if (gameRunning && player.x > 30) {
    player.x -= moveSpeed;
  }
}

function moveRight() {
  if (gameRunning && player.x < canvas.width - 30) {
    player.x += moveSpeed;
  }
}

function shoot() {
  if (gameRunning) {
    const bullet = {
      x: player.x,
      y: player.y - 30,
      speed: bulletSpeed
    };
    bullets.push(bullet);
  }
}

function drawBullets() {
  bullets.forEach((bullet, index) => {
    ctx.beginPath();
    ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
    ctx.fillStyle = 'blue';
    ctx.fill();
    bullet.y -= bullet.speed;
  });
  bullets = bullets.filter(bullet => bullet.y > 0);

  // æ£€æŸ¥å­å¼¹æ˜¯å¦å‡»ä¸­éšœç¢ç‰©
  bullets.forEach((bullet, bIndex) => {
    for (let i = 0; i < obstacles.length; i++) {
      let obs = obstacles[i];
      if (Math.abs(bullet.x - obs.x) < 30 && Math.abs(bullet.y - obs.y) < 30) {
        if (obs.emoji === 'ğŸ¤¡') {
          updateScore(5); // å‡»ä¸­å°ä¸‘å¾—5åˆ†
        } else {
          updateScore(1); // å‡»ä¸­å…¶ä»–è¡¨æƒ…å¾—1åˆ†
        }
        obstacles.splice(i, 1); // ç§»é™¤è¢«å‡»ä¸­çš„éšœç¢ç‰©
        bullets.splice(bIndex, 1); // ç§»é™¤å‡»ä¸­éšœç¢ç‰©çš„å­å¼¹
        break;
      }
    }
  });
}
</script>
